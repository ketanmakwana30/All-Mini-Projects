<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" type="image/x-icon"  href="./currency.jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h1>
    
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="number" min="1" step="1" oninput="validity.valid||(value='');">
            </div>

            <div class="dropdown">

                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img class="image"  src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" >
                        </select>
                    </div>
                </div>
                
                <i class="fa-solid fa-right-left"></i>
                
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img class="image" src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" >
                        </select>
                        </div>
                    </div>    
                </div>
                
                <div class="msg">1 USD = 91 INR</div>
                <button class="btn">Get Exchange Rate</button>
        </form>
        
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
